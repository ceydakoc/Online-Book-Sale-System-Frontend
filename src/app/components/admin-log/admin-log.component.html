<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">

        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>View <b>Logs</b></h2>
                    </div>
                    <div class="col-sm-6">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <div class="header-search">
                        <select class="input-select" (change)="filterBy()" [(ngModel)]="selectedOption">
                            <option value="all" selected>All Fields</option>
                            <option value="id">Id</option>
                            <option value="date">Date</option>
                            <option value="description">Description</option>
                            <option value="type">Type</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-9">
                    <div class="header-search">
                        <input class="input" type="text" placeholder="Filter by text" [(ngModel)]="searchText"
                            name="something">
                    </div>
                </div>
            </div>

            <br><br>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="let l of logs  | advancedFilter: searchText : keysToInclude | paginate: { itemsPerPage: 9, currentPage: p }">
                        <td>{{l.id}}</td>
                        <td>{{l.date}}</td>
                        <td>{{l.description}}</td>
                        <td>{{l.type}}</td>
                    </tr>

                </tbody>
            </table>

        </div>
        <pagination-controls (pageChange)="p = $event" class="pagination"></pagination-controls>
    </div>

</body>
